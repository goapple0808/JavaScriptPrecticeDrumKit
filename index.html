<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="drumKit, JavaScript, HTML, CSS, Practice">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oooh+Baby&family=Shadows+Into+Light&family=Shizuru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <link rel="icon" href="img/drum.png">
  <link rel="stylesheet" href="styles.css">
  <title>Drum Kit</title>
</head>
<body>
  <h1 class="heading-font">JavaScript Drum Kit</h1>
  <div class="play-area">
    <img class=drum-kit src="img/drum-set-22908872.jpg" alt="">
    <button class="myButton button-e">E</button>
    <button class="myButton button-r">R</button>
    <button class="myButton button-f">F</button>
    <button class="myButton button-g">G</button>
    <button class="myButton button-h">H</button>
    <button class="myButton button-v">V</button>
    <button class="myButton button-b">B</button>
    <button class="myButton button-j">J</button>
    <button class="myButton button-i">I</button>
    <button class="myButton button-k">K</button>
  </div>
  <div class="key-mapping">
    <h2>Key Mapping</h2>
    <hr>
    <span>E</span> <p> Crash</p><br>
    <span>R</span> <p> Ride</p><br>
    <span>F</span> <p> Floor tom</p><br>
    <span>G</span> <p> Mid tom</p><br>
    <span>H</span> <p> High tom</p><br>
    <span>V</span><span id="kick-b">B</span><p> Kick</p><br>
    <span>J</span> <p> Snare</p><br>
    <span>I</span> <p> Hi-Hat Open</p><br>
    <span>K</span> <p> Hit-Hat Closed</p><br>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
